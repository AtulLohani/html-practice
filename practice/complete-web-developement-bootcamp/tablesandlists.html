<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and lists</title>
</head>
<body>
    <table>
        <tr>
            <th>company</th>
            <th>number</th>
            <th>mail</th>
            <th>state</th>
        </tr>
        <tr>
            <td>Evision</td>
            <td>123456789</td>
            <td>atul@gmail.com</td>
            <td>madhya pradesh</td>
        </tr>
        <style>
            table,tr,th,td{
                border: 2px solid black;
                border-collapse: collapse;
            }
        </style>
    </table>
    <body>
        
    </body>
    <ul>
        <li>water</li>
        <li>juices</li>
        <li>oil</li>
    </ul>
    <ul type="i">
        <ol>eat</ol>
        <ol>sleep</ol>
        <ol>code</ol>
        <ol>repeat</ol>
    </ul>

    <h2>discription lists</h2>
    <dl>
        <dt>liquid</dt>
        <dd>water,tea,juice</dd>
        <dt>solid</dt>
        <dd>grapes,apple,pineapple</dd>
    </dl>
</body>
</html>
